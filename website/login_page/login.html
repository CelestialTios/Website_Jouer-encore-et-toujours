<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Jouer, encore et toujours | Connexion</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="sign" id="sign-in">Se connecter</li>
          <li class="sign" id="sign-up">Créer un compte</li>
        </ul>
      </nav>
      <h1>Se connecter</h1>
      <div class="middle">
        <div id="fields">
          <div class="field" id="mail-field">
            <div class="icon">
              <img src="img/user_icon.png" alt="">
            </div>
            <input type="email" name="mail" placeholder="Adresse mail" required>
          </div>
          <div class="field">
            <div class="icon">
              <img src="img/password_icon.png" alt="">
            </div>
            <input type="password" name="pswd" placeholder="Mot de passe" required>
          </div>
          <div id="remember-me">
            <input type="checkbox" name="remember-me">
            <p>Se rappeler de moi</p>
          </div>
        </div>
        <button type="submit" name="login">Connexion</button>
        <a id="forgot-pswd" href="">Mot de passe oublié ?</a>
      </div>
      <div id="previous-page">
        <a href=""><img src="img/previous_page_icon.png" alt=""><p>Page précédente</p></a>
      </div>
    </div>
  </body>
</html>
